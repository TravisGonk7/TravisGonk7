<h2 class="text-center">Feel Free To Contact Us !</h2>

<form id="contact">
    <fieldset>
            <input id="fname" type="text" name="first"

            <input id="Message" type="text" name="Message"
            placeholder="Message">

    </fieldset>
</form>
