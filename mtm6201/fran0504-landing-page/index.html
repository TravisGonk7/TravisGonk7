<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link  rel="stylesheet" href="css/font.css">
    <link rel="stylesheet"  href="css/style.css">
    <title>Fran0504 Landing Page</title>
</head>
<body>
    <div class="wrapper">

    <header>
        <img class="logo" src="images/logo.png" atl="logo">
    </header>
    
    <main>
        Want to be your own boss?
    </main>

    <h1>Start today and make up to $30/hr driving your own vehicle with Dash!</h1>
    
    <img id="scooter" src="images/scooter.svg" alt="scooter">

<form id="contact">
    <fieldset>
        <h2>Apply Now</h1>
            <h3>Enter Your Info Below</h2>
                
    <input id="fname" type="text" name="first"
            placeholder="First Name">

    <input id="lname" type="text" name="last"
            placeholder="Last Name">

    <input id="phone" type="text" name="phone"
            placeholder="Phone">

    <input id="email" type="text" name="email"
            placeholder="Email">

<div class="space">
    
    <input  type="checkbox" name="spam" id="check"value="yes" checked>
    
    <label for="terms"> I Agree to Dash Terms</label>
</div>

    <button id="drive" type="submit"> DRIVE WITH US </button>
    </fieldset>
        <P id="check"> Already Applied? <a href="#">Check Your Application Status Here</a></P>
</form>
</div>
<div class="wrapper2">
<footer>
    <h4>See How Much You Can Earn With Dash</h2>
    <h5>How Many Hours Do You Want To Drive With Us This Week</h3>

    <form id="Footer">
        <fieldset id=field">
            
            <input id="hours" type="text" name="hour" placeholder="Hours">

            <input id="city"  type="text" name="city" placeholder="City">

            <button id="calculate" type="Submit">CALCULATE</button>
        
        </fieldset>
    </form>
    
    <div class="icons">
        <img id="facebook"  src="images/facebook.svg"   alt="Facebook">
        <img id="instagram" src="images/instagram.svg"  alt="instagram">
        <img id="twitter"   src="images/twitter.svg"    alt="twitter">
        <img id="linkedin"  src="images/linkedin.svg"   alt="linkedin">
    </div>
</div>
</footer>
</body>
</html>
