<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Prototype</title>
</head>
<body>

<div class="wrapper">
    <header>
        <main>Our Daily Bread</main>
            <div class="nav">
                <a id="index" href="index.html">Home</a>
                <a id="about" href="about.html">About Us</a>
                <a id="contact1" href="contact.html">Contact Us</a>
            </div>
    </header>

<form id="contact">
    <fieldset>
        <h2>Feel Free To Contact Us !</h1>

            <input id="fname" type="text" name="first"
            placeholder="First Name">

            <input id="lname" type="text" name="last"
            placeholder="Last Name">

            <input id="phone" type="text" name="phone"
            placeholder="Phone">

            <input id="email" type="text" name="email"
            placeholder="Email">

            <button id="send" type="submit"> Sent !</button>
    </fieldset>
</form>

<footer>
    <div class="icons">
        <img id="facebook" src="img/facebook.svg" alt="Facebook">
        <img id="Instagram" src="img/instagram.svg" alt="Instagram">
        <img id="facebook" src="img/twitter.svg" alt="Twitter">
    </div>
</footer>

</div>   
</body>
</html>
